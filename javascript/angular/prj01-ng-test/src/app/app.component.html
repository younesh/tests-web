<!--The content below is only a placeholder and can be replaced.-->
<div class="cpt-app">
  <header>
    <div class="container">
      <app-main-menu></app-main-menu>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Mes appareils</h2>
          <p>Mis à jour : {{ lastUpdate | async | date | uppercase }}</p>
          <ul class="list-group">
            <app-appareil *ngFor="let appareil of appareils; let i = index" [indexOfAppareil]="i" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>
          </ul>
           <!-- <button class="btn btn-success" disabled>Tout allumer</button> -->
           <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
           <button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteindre()">Tout éteindre</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <router-outlet></router-outlet> -->
</div>
