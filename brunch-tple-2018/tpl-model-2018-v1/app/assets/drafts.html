  <title> Drafts </title>
</head>

<body>
  <div class="page page-drafts">

    <!-- Header : begin -->
   <header class="header">
  <div class="mini-header">
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="btn-go"> GO v1 </div>
          </div>
          <div class="col-6 col-md-3">
            <nav class="mini-menu">
              <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i><span>01</span> </a>
              <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i><span>02</span> </a>
              <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i><span>03</span> </a>
            </nav>
          </div>
        </div>
    </div>
  </div>
  <div class="big-header">
    <div class="container">
      <nav>
        <a href="#">menu 01</a>
        <a href="#">menu 02</a>
        <a href="#">menu 03</a>
        <a href="#">menu 04</a>
      </nav>
    </div>
  </div>
</header>
    <!-- Header : end  -->
    <!--middle : begin  --> 
    <div class="middle"> 
      <div class="container"> 
        <section class="test">
          <h3> slick carousel </h3>
          <div class="row">
            <div class="col-sm-3">
              <div class="slide-test">
                <div class="box min-sm"></div>
                <div class="box min-md"></div>
                <div class="box min-lg"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="test-2">
          <h3> compostant/ controleur incremental fields </h3>
          <p> </p>
          <div class="cpt-incremental-field ${addClass}" data-min=${minValue} data-max=${maxValue} data-current=${currentValue}>
    <div class="incremental-label">${label}</div>
    <div class="incremental-controller">
        <a class="btn-decrement">-</a>
        <input class="input-field" name="${name}" type="text" value="0" readonly="readonly">
        <a class="btn-increment">+</a>
    </div>
</div>
        </section>
         <section class="test-3">
           <h3> test cpt calendar ...  </h3>
           <div class="test-inner">
              <input type="text" class="calendar">
           </div>
         </section>
        <section class="test-4">
          <h3>flex box , dispo bottom</h3>
          <div class="test-inner">
            <div class="boxs b1">b-1</div>
            <div class="boxs b2">b-2</div>
            <div class="boxs b3">b-3</div>

          </div>
        </section>
         <!-- section.test-$>h3{title}+.test-inner -->
      </div>
    </div>
    <!--middle : end  -->
   <footer class="footer">
    <div class="container">
        je suis le footer .....
    </div>
</footer>
